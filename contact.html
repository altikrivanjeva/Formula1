<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    
    </head>
<body>
  
    <menu>
        <li>
          <div class="topnav-right">
             <img src="./Assets/logot/F1white.png" width="60" height="13  alt="f1 logo">
        </div>
          <a href="#home">HOME</a>
          <a href="#home">TEAMS</a>

          <a href="#home">TICKETS</a>
          <a href="#home">CONTACT</a>
        
        </li>
        </menu>


        <div id="contact">

            <label for="name">Name</label>
            <input type="text" id="name" placeholder=" Name">
            <div class="error-message" id="nameError"></div>

  <br>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email">
            <div class="error-message" id="emailError"></div>
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..."></textarea>
            <div class="error-message" id="messageError"></div>
<br>    
<button type="button" onclick="validateForm()" id="submit">Submit</button>

  
        </div>







        <script>
    let nameRegex = /^[A-Z][a-z]{3,8}$/;
    let emailRegex = /[a-zA-Z.-_]+@[a-z]+\.[a-z]{2,3}$/;
    let messageRegex = /^[a-zA-Z][\s\S]{4,}$/;

    function validateForm() {
        let nameInput = document.getElementById('name');
        let nameError = document.getElementById('nameError');
        let emailInput = document.getElementById('email');
        let emailError = document.getElementById('emailError');
        let messageInput = document.getElementById('message');
        let messageError = document.getElementById('messageError');

        nameError.innerText = '';
        emailError.innerText = '';
        messageError.innerText = '';

        if (!nameRegex.test(nameInput.value)) {
            nameError.innerText = 'Invalid name';
            return;
        }
        if (!emailRegex.test(emailInput.value)) {
            emailError.innerText = 'Invalid email';
            return;
        }
        if (!messageRegex.test(messageInput.value)) {
            messageError.innerText = 'You need to write more than 5 characters';
            return;
        }
        location.reload();
        alert('Your message submitted successfully!');
    }

   
</script>

</body>
</html>
