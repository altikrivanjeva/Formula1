<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: "Formula1";
            src: url("../Assets/Formula1-Regular-1.ttf") format("truetype");
        }

        :root {
            --f1-red: #e10600;
            --glass-bg: rgba(0, 0, 0, 0.85);
            --text-light: #ffffff;
            --header-height: 80px;
        }

        body {
            margin: 0;
            padding-top: var(--header-height);
        }

        #header-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-sizing: border-box;
            z-index: 1000;
            border-bottom: 2px solid var(--f1-red);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .logo-box a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-box img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 30px;
        }

        .nav-links li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }

        .nav-links li a:hover {
            color: var(--f1-red);
            border-bottom: 2px solid var(--f1-red);
        }

        .nav-links li a.active {
            color: var(--f1-red);
            border-bottom: 2px solid var(--f1-red);
        }

        #mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: var(--header-height);
                left: 0;
                width: 100%;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                flex-direction: column;
                align-items: center;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
            }

            .nav-links.show {
                max-height: 400px;
                padding: 20px 0;
                border-bottom: 2px solid var(--f1-red);
            }

            .nav-links li {
                width: 100%;
                text-align: center;
                padding: 15px 0;
            }

            .nav-links li a {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav id="header-nav">
        <div class="logo-box">
            <a href="index.php">
                <img src="../assets/logot/F1.png" alt="F1 Logo">
            </a>
        </div>

        <button id="mobile-menu-btn" aria-label="Toggle Menu">&#9776;</button>

        <ul class="nav-links" id="nav-links">
            <li><a href="index.php">Home</a></li>
            <li><a href="teams.php">Teams</a></li>
            <li><a href="tracks.php">Tracks</a></li>
            <li><a href="react-game.php">Game</a></li>
            <li><a href="contacts.php">Contact</a></li>
            <li class="login-item"><a href="login/index.php" class="login-btn">Login</a></li>
        </ul>
    </nav>

    <style>
        .login-btn {
            background: var(--f1-red) !important;
            padding: 8px 18px !important;
            border-radius: 5px !important;
            border: none !important;
            transition: all 0.3s ease !important;
        }

        .login-btn:hover {
            background: #ff1e1e !important;
            color: #fff !important;
            transform: scale(1.05);
            border-bottom: none !important;
        }
    </style>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const navLinks = document.getElementById('nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        const currentPath = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.nav-links li a');
        links.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
